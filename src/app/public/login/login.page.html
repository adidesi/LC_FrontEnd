<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Welcome to M.A.R.T</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center class="blackbackground">

  <img src="/assets/icon/MART.png" alt="image" style="height:50%" />
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand=block shape="round" color="bankgreen" (click)="login('alice')">Importer&nbsp;
          <img src="/assets/icon/import_new.png" />
        </ion-button>
        <br>
      </ion-col>
      <ion-col size="6">
        <ion-button expand=block shape="round" color="bankgreen" (click)="login('bob')">Exporter&nbsp;
          <img src="/assets/icon/export_new.png" />
        </ion-button>
        <br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand=block shape="round" color="bankgreen" (click)="login('matias')">Issuing Bank&nbsp;
          <img src="/assets/icon/issuing.png" />
        </ion-button>
        <br>
      </ion-col>
      <ion-col size="6">
        <ion-button expand=block shape="round" color="bankgreen" (click)="login('ella')">Beneficiary Bank&nbsp;
          <img src="/assets/icon/bank.png" />
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar color="dark">
      <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon slot="icon-only" name="help-circle"></ion-icon>
        </ion-button>
  
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
