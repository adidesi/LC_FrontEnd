<ion-content class="dis_scroll" *ngIf="customer">
  <img src="/assets/icon/{{customer.bankObj.name}}.png" alt="logo" class="bankLogo"  />
  <ion-card>
    <ion-card-header id="detailsCard">
      <div class="row">
        <div>
          <ion-card-subtitle class="my-label">Welcome, {{customer.name}} </ion-card-subtitle>
        </div>
        <div text-right>
          <ion-button fill="outline" shape="round" size="small" color="bankgreen" (click)="showAccountDetails()">Account Details</ion-button>
        </div>
        <br>
      </div>
      <div class="row">
        <div text-center>
          <ion-label>Account Balance</ion-label>
        </div>
      </div>
      <ion-card-title text-center>€ 5,32,540.00</ion-card-title>
    </ion-card-header>
  </ion-card>
  <div class="my-label_1" text-center>LC List</div>
  <div class="enable_scroll" id="LCsListCard">
    <ion-card>
      <ion-virtual-scroll [items]="LCs">
        <ion-item *virtualItem="let LC">
          <ion-card class="cardStyle" (click)="getLCDetails(LC.letterId)">
            <ion-card-header>
              <ion-grid>
                <ion-row>
                  <ion-col size="3">
                    <img src="/assets/icon/doc_LC.png">
                  </ion-col>
                  <ion-col>
                    <ion-row>
                      <ion-card-subtitle class="subtitleStatus" text-right>{{LC.status}}</ion-card-subtitle>
                    </ion-row>
                    <ion-row>
                      <ion-card-subtitle class="refID" text-center>{{LC.letterId}}</ion-card-subtitle>
                    </ion-row>
                    <ion-row>
                      <ion-card-subtitle text-center>Total Value</ion-card-subtitle>
                    </ion-row>
                    <ion-row>
                      <ion-card-subtitle class="refID" text-center>€ {{LC.productDetails.pricePerUnit*LC.productDetails.quantity}}</ion-card-subtitle>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
          </ion-card>
        </ion-item>
      </ion-virtual-scroll>
    </ion-card>
  </div>
</ion-content>
