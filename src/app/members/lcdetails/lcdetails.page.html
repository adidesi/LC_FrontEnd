<ion-header>
  <ion-toolbar>
    <ion-title>LCDetails</ion-title>
    <ion-buttons slot="end">
            <ion-button (click)="logout()">
              <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="fetchingTransactionsComplete">
        <img src="/assets/icon/banklogo_issuing.png" alt="logo" style="border: 1px black solid">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{letterOfCredit.letterId}}</ion-card-title>
            </ion-card-header>
            <ion-card style="width: fit-content;margin-top: auto;margin-bottom:10px;">
                <ion-card-header>
                    <ion-card-subtitle>
                        <p>Application Request:</p>
                        <ion-input value={{letterOfCredit.applicant|uppercase}} placeholder='Applicant Name' readonly={{!createLC}}></ion-input>
                    </ion-card-subtitle>
                    <ion-card-subtitle>
                        <p>Supplier Request:</p>
                        <ion-input value={{letterOfCredit.beneficiary|uppercase}} placeholder='Beneficiary Name' readonly={{!createLC}}></ion-input>
                    </ion-card-subtitle>
                </ion-card-header>
            </ion-card>  
            <ion-card style="width: 50%;margin-top: auto;">
                <ion-card-header>
                    <ion-card-subtitle>Product Details:</ion-card-subtitle>
                </ion-card-header>
                <ion-list class="no-padding">
                    <ion-item>
                        <ion-label color="dark" class="no-padding label_size"><p>Type: </p></ion-label>
                        <ion-input value={{letterOfCredit.productDetails_obj.productType|uppercase}} placeholder='Beneficiary Name' readonly={{!createLC}}></ion-input>         
                    </ion-item>
                    <ion-item>
                        <ion-label color="dark" class="no-padding label_size"><p>Quantity: </p></ion-label>
                        <ion-input value={{letterOfCredit.productDetails_obj.quantity}} placeholder='Beneficiary Name' readonly={{!createLC}}></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="dark" class="no-padding label_size"><p>Price Per Unit: € </p></ion-label>
                        <ion-input value={{letterOfCredit.productDetails_obj.pricePerUnit}} placeholder='Beneficiary Name' readonly={{!createLC}}></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="dark" class="no-padding label_size"><p>TOTAL: € </p></ion-label>
                        <ion-input value={{letterOfCredit.productDetails_obj.quantity*letterOfCredit.productDetails_obj.pricePerUnit}} placeholder='Beneficiary Name' readonly={{!createLC}}></ion-input>
                    </ion-item> 
                </ion-list>
            </ion-card>
        <ion-card>
            <ion-card-subtitle><p>Terms and Conditions:</p> </ion-card-subtitle>
            <ion-item *ngFor="let items of letterOfCredit.rules">
                <ion-textarea value={{items}}></ion-textarea>
            </ion-item> 
        </ion-card>
    </ion-card>
        

<ion-fab vertical="bottom" horizontal="center" id="fab1" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </ion-button>
    
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            <ion-icon name = "save"></ion-icon>
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 2
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 3
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 4
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 5
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 6
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 7
        </ion-button>
        <ion-button onclick="openSocial('twitter', 'fab1')" color="dark" >
            LC 8
        </ion-button>
    </ion-fab-list>
</ion-fab>
</ion-content>
