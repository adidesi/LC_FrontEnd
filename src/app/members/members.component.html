<ion-header>

      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<router-outlet></router-outlet>

<ion-footer>

    </ion-buttons>
    <ion-buttons slot="primary">

  </ion-toolbar>
