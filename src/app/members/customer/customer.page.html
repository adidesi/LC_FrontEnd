<ion-header>
  <ion-toolbar>
    <ion-title>Customer</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
        
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dis_scroll" *ngIf ="customer">
  <img src="/assets/icon/{{customer.bankObj.name}}.png" alt="logo" style="border: 1px black solid" *ngIf ="customer.bankObj"/>
  <ion-card>
    <ion-card-header>
      <div class="row">
          <div ><ion-card-subtitle class="my-label">Welcome, {{customer.name}} </ion-card-subtitle></div>
          <div text-right><ion-button  fill="outline"shape="round" size="small" (click)="showAccountDetails()">Account Details</ion-button></div><br>
      </div>
      <div class="row">
        <div  text-center>
          <ion-label>Account Balance</ion-label>
        </div>
      </div>
      <ion-card-title text-center>€ 5,32,540.00</ion-card-title>
    </ion-card-header>
  </ion-card>
  <div class="my-label_1" text-center>LC List</div>
  <div class="enable_scroll">
     <ion-card>
        <ion-virtual-scroll [items]="LCs" >
            <ion-item *virtualItem="let LC">
                  <ion-card style="width: -webkit-fill-available" (click)="getLCDetails(LC.letterId)">
                        <ion-card-header>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="3">
                                        <img src="/assets/icon/doc_LC.png">  
                                    </ion-col>
                                    <ion-col>
                                        <ion-row><ion-card-subtitle style="font-size:0.9em;color: crimson;" text-right>{{LC.status}}</ion-card-subtitle></ion-row>
                                        <ion-row><ion-card-subtitle class="refID" style="font-size:1.1em;font-weight: bold;color:black;" text-center>{{LC.letterId}}</ion-card-subtitle><hr style="display: table-column;"></ion-row>
                                        <ion-row><ion-card-subtitle text-center>Total Value</ion-card-subtitle></ion-row>
                                        <ion-row><ion-card-subtitle class="refID" text-center>€ {{LC.productDetails.pricePerUnit*LC.productDetails.quantity}}</ion-card-subtitle></ion-row>
                                    </ion-col>
                                </ion-row>
                          </ion-grid>
                      </ion-card-header>
                  </ion-card>
              </ion-item>  
        </ion-virtual-scroll>
      </ion-card>
  </div>
</ion-content>   
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf ="isImporter">
        <ion-fab-button color="dark">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-button (click)="createLC()" color="dark" >
            LC
          </ion-button>
        </ion-fab-list>
  </ion-fab>


 <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="help-circle"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
